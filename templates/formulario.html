<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Predicción</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            color: #555;
        }
        select, button {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .prediction {
            margin-top: 20px;
            text-align: center;
            font-size: 1.2em;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulario de Predicción</h1>
        <form method="POST">
            <label for="habilidad_lectura">Habilidad de Lectura:</label>
            <select id="habilidad_lectura" name="habilidad_lectura" required>
                <option value="Si">Si</option>
                <option value="No">No</option>
            </select>

            <label for="habilidad_escritura">Habilidad de Escritura:</label>
            <select id="habilidad_escritura" name="habilidad_escritura" required>
                <option value="Si">Si</option>
                <option value="No">No</option>
            </select>

            <label for="habilidad_matematicas">Habilidad en Matemáticas:</label>
            <select id="habilidad_matematicas" name="habilidad_matematicas" required>
                <option value="Si">Si</option>
                <option value="No">No</option>
            </select>

            <label for="participacion">Participación:</label>
            <select id="participacion" name="participacion" required>
                <option value="Si">Si</option>
                <option value="No">No</option>
            </select>

            <label for="comportamiento">Comportamiento:</label>
            <select id="comportamiento" name="comportamiento" required>
                <option value="Malo">Malo</option>
                <option value="Regular">Regular</option>
                <option value="Bueno">Bueno</option>
            </select>

            <button type="submit">Predecir</button>
        </form>

        {% if prediction %}
            <div class="prediction">
                <h2>Predicción: {{ prediction }}</h2>
            </div>
        {% endif %}
    </div>
</body>
</html>
